{% extends 'blogAG/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
        <div class="date">
            {{ post.publish_date }}
        </div>
        {% endif %}
        {% if_user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Obrazek posta" width="250"/>
        {% else %}
            <p>Brak obrazka.</p>
        {% endif %}
        <p>{{ post.text }}</p><br>
    </div>
{% endblock %}
