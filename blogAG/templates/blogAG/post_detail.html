{% extends 'blogAG/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
        <div class="date">
            {{ post.publish_date }}
        </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" alt="Obrazek test" width="250px">
        <p>{{ post.text }}</p><br>
    </div>
{% endblock %}
